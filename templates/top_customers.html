{% extends "base.html" %}

{% block content %}
  <h1>Top Customers</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Phone</th>
        <th>Reservations</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      {% for customer in topCustomers %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ customer.firstName }} {{ customer.lastName }}</td>
          <td>{{ customer.phone }}</td>
          <td>{{ customer.reservationCount }}</td>
          <td><a href="/{{ customer.id }}/">View</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
